name: Build and Deploy to Azure

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore ./backend/WebApi/WebApi.csproj

    - name: Build
      run: dotnet build ./backend/WebApi/WebApi.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./backend/WebApi/WebApi.csproj --configuration Release --no-build --output ./build

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: webapp
        path: ./build/*

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: webapp

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pfoe-dev'
        slot-name: 'Production'
        package: './webapp'
