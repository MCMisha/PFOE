<!-- app.component.html -->
<div class="container">
    <div class="grey-rectangle">
        <p class="paragraph">Zmień ustawienia</p>
        <mat-form-field class="select-field" >
            <mat-label>Styl strony *</mat-label>
            <mat-select [(ngModel)]="selectedStyle">
                <mat-option value="light">Jasny</mat-option>
                <mat-option value="dark">Ciemny</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="select-field" >
            <mat-label>Rozmiar czcionki *</mat-label>
            <mat-select [(ngModel)]="selectedFontSize">
                <mat-option value="small">Mały</mat-option>
                <mat-option value="medium">Średni</mat-option>
                <mat-option value="big">Duży</mat-option>
            </mat-select>
        </mat-form-field>

        <button mat-button class="button" (click)="saveChanges()">ZATWIERDŹ ZMIANY</button>
    </div>
</div>
